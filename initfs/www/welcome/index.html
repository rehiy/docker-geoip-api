<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoIP 模拟终端 - Rorg API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 10px 15px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .github-link {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .github-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .terminal-button.close {
            background: #ff5f56;
        }

        .terminal-button.minimize {
            background: #ffbd2e;
        }

        .terminal-button.maximize {
            background: #27ca3f;
        }

        .terminal-title {
            color: #ccc;
            font-size: 14px;
        }

        .terminal-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .terminal-prompt {
            color: #4ec9b0;
            margin-right: 8px;
        }

        .terminal-input {
            background: transparent;
            border: none;
            outline: none;
            color: #d4d4d4;
            font: inherit;
            flex: 1;
            caret-color: #d4d4d4;
        }

        .terminal-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .terminal-output {
            white-space: pre-wrap;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .json-output {
            color: #ce9178;
        }

        .loading {
            color: #569cd6;
            opacity: 0.8;
        }

        .loading::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }

        @keyframes loading-dots {
            0% {
                content: '';
            }

            25% {
                content: '.';
            }

            50% {
                content: '..';
            }

            75% {
                content: '...';
            }

            100% {
                content: '';
            }
        }

        .btn {
            position: fixed;
            bottom: 20px;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font: inherit;
            font-size: 12px;
        }

        .clear-button {
            right: 20px;
            background: #0e639c;
        }

        .clear-button:hover {
            background: #1177bb;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">GeoIP 模拟终端</div>
        </div>
        <a href="https://github.com/rehiy/docker-geoip-api" target="_blank" class="github-link">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
            </svg>
            GitHub
        </a>
    </div>

    <div class="terminal-container" id="terminal">
        <div class="terminal-output" id="welcome"></div>
        <div class="terminal-input-line">
            <span class="terminal-prompt">Rorg:~$</span>
            <input type="text" class="terminal-input" id="commandInput" autocomplete="off" spellcheck="false">
            <span class="cursor">▋</span>
        </div>
    </div>

    <button class="btn clear-button" onclick="clearTerminal()">清屏/Clear</button>

    <script type="text/javascript">
        let historyIndex = -1;
        let commandHistory = [];
        let chineseMode = navigator.language.startsWith('zh');

        const commands = {
            clear: () => { clearTerminal(); return ''; },
            cls: () => { clearTerminal(); return ''; }
        };

        async function executeCommand(input) {
            let cmd = input.trim().replace(/^[/?]+/, '').toLowerCase();
            if (!cmd) return;

            if (chineseMode && !cmd.includes('/cn')) {
                cmd = cmd.replace(/^(\w+)/, '$1/cn');
            }

            addOutput(`<span class="terminal-prompt">Rorg:~$</span>${cmd}`);
            const loadingDiv = addOutput(chineseMode ? '正在加载' : 'Loading', 'loading');

            const terminal = document.getElementById('terminal');
            const output = commands[cmd] ? commands[cmd]() : (await fetchApiData(cmd));

            // 移除加载状态并显示结果
            terminal.removeChild(loadingDiv);
            if (output && output.trim()) {
                addOutput(output, output.trim().startsWith('{') ? 'json-output' : '');
            }

            // 更新历史记录
            historyIndex = -1;
            commandHistory.unshift(cmd);
            commandHistory.length > 50 && commandHistory.pop();
        }

        async function fetchApiData(endpoint) {
            try {
                const response = await fetch(`${location.origin}/${endpoint}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        return getCommandNotFound(endpoint);
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.text();
            } catch (error) {
                return chineseMode
                    ? `错误: 无法连接到 API (${error.message})`
                    : `Error: Failed to fetch API data (${error.message})`;
            }
        }

        function addOutput(text, className = '') {
            const output = document.createElement('div');
            output.className = `terminal-output ${className}`;
            output.innerHTML = text;

            const terminal = document.getElementById('terminal');
            terminal.insertBefore(output, terminal.lastElementChild);
            terminal.scrollTop = terminal.scrollHeight;
            return output;
        }

        function getCommandNotFound(command) {
            return chineseMode
                ? `命令未找到: ${command}\n输入 'help' 查看可用命令`
                : `Command not found: ${command}\nType 'help' to see available commands`;
        }

        function clearTerminal() {
            document.querySelectorAll('.terminal-output').forEach(el => el.remove());
        }

        // 键盘事件处理
        document.getElementById('commandInput').addEventListener('keydown', async function (e) {
            if (e.key === 'Enter') {
                const input = this.value;
                this.disabled = true;
                this.value = '';

                try {
                    await executeCommand(input);
                } catch (error) {
                    addOutput(chineseMode ? `执行错误: ${error.message}` : `Execution error: ${error.message}`);
                } finally {
                    this.disabled = false;
                    this.focus();
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    this.value = commandHistory[++historyIndex] || '';
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    this.value = commandHistory[--historyIndex] || '';
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    this.value = '';
                }
            }
        });

        // 初始化
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.getElementById('welcome').innerHTML = '欢迎使用 GeoIP 模拟终端 \nWelcome to GeoIP Terminal Simulator \n';
        document.getElementById('terminal').addEventListener('click', () => document.getElementById('commandInput').focus());
        document.getElementById('commandInput').focus();

        executeCommand('info');
    </script>
</body>

</html>
